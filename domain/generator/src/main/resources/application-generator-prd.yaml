openai:
    api:
        key: ${OPENAI_API_TOKEN}
        url: ${OPENAI_API_URL:https://api.openai.com/v1/chat/completions}
        model:
            basic: ${OPENAI_MODEL_BASIC:gpt-4o-mini}
            advanced: ${OPENAI_MODEL_ADVANCED:gpt-4o}

crawl:
    naver:
        news:
            max-pages: ${NAVER_NEWS_MAX_PAGE:100}
            max-links: ${NAVER_NEWS_MAX_LINKS:100}

spring:
    crm:
        generator:
            url: ${DB_HOSTNAME}/generator?allowPublicKeyRetrieval=true&rewriteBatchedStatements=true&allowMultiQueries=true
            username: ${DB_USERNAME}
            password: ${DB_PASSWORD}
            driver-class-name: com.mysql.cj.jdbc.Driver
        jpa:
            hibernate:
                ddl-auto: validate
            properties:
                hibernate:
                    format_sql: true
