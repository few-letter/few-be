openai:
    api:
        key: ${OPENAI_API_TOKEN}
        url: ${OPENAI_API_URL:https://api.openai.com/v1/chat/completions}

crawl:
    naver:
        news:
            max-pages: ${NAVER_NEWS_MAX_PAGE:100}
            max-links: ${NAVER_NEWS_MAX_LINKS:100}

spring:
    crm:
        generator:
            url: ${DB_HOSTNAME}/generator?allowPublicKeyRetrieval=true&rewriteBatchedStatements=true&allowMultiQueries=true
            username: ${DB_USERNAME}
            password: ${DB_PASSWORD}
            driver-class-name: com.mysql.cj.jdbc.Driver
        jpa:
            hibernate:
                ddl-auto: validate
            properties:
                hibernate:
                    format_sql: true

jsoup:
    timeout: 120000  # 2ë¶„
    userAgent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/110.0.0.0 Safari/537.36"
    followRedirects: true
    ignoreHttpErrors: false
    ignoreContentType: true
