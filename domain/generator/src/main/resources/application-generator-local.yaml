openai:
    api:
        key: ${OPENAI_API_TOKEN:thisisopenai}
        url: https://api.openai.com/v1/chat/completions
        model:
            basic: gpt-4o-mini
            advanced: gpt-4o

crawl:
    naver:
        news:
            max-pages: 10
            max-links: 10

spring:
    generator:
        datasource:
            url: jdbc:mysql://localhost:13306/generator?allowPublicKeyRetrieval=true&rewriteBatchedStatements=true&allowMultiQueries=true
            username: root
            password: root
            driver-class-name: com.mysql.cj.jdbc.Driver
        jpa:
            hibernate:
                ddl-auto: update
            properties:
                hibernate:
                    format_sql: true
