<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>FEW Letter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            padding: 30px 20px;
            text-align: center;
        }
        .logo {
            color: #ffffff;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .subtitle {
            color: #bdc3c7;
            font-size: 14px;
            margin: 0;
        }
        .date {
            background-color: #ecf0f1;
            padding: 15px 20px;
            font-size: 14px;
            color: #7f8c8d;
            border-bottom: 1px solid #e0e0e0;
        }
        .section {
            padding: 25px 20px;
        }
        .section-title {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .section-icon {
            width: 12px;
            height: 12px;
            background-color: #e74c3c;
            border-radius: 50%;
            margin-right: 10px;
        }
        .news-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .news-item {
            margin-bottom: 12px;
            padding-left: 0;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
        }
        .news-item:before {

        }
        .news-title {
            font-size: 14px;
            color: #2c3e50;
            line-height: 1.5;
            flex: 1;
            margin-right: 8px;
        }
        .news-meta {
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }
        .news-link {
            font-size: 12px;
            text-decoration: none;
            color: #3498db;
            padding: 2px 4px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }
        .news-link:hover {
            background-color: #ecf0f1;
            color: #2980b9;
        }
        .news-source {
            font-size: 12px;
            color: #95a5a6;
        }
        .more-button {
            text-align: center;
            margin-top: 25px;
        }
        .more-button a {
            display: inline-block;
            background-color: #2c3e50;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
        }
        .footer {
            background-color: #2c3e50;
            padding: 30px 20px;
            text-align: center;
        }
        .footer-logo {
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .footer-text {
            color: #bdc3c7;
            font-size: 13px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .social-links {
            margin-bottom: 15px;
        }
        .social-links a {
            color: #bdc3c7;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }
        .unsubscribe {
            color: #95a5a6;
            font-size: 12px;
        }
        .unsubscribe a {
            color: #95a5a6;
            text-decoration: underline;
        }
    </style>
</head>
