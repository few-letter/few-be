<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Daily Letter</title>
</head>
<body style="margin: 0 auto;
            width: 100%;
            max-width: 360px;
            font-family: 'Pretendard Variable', Pretendard, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            line-height: 1.5;"
            >
    <table cellpadding="0" cellspacing="0" style=
            "background-color: #ffffff; color: #000000;
            padding-top: 50px;
            padding-left: 16px;
            padding-right: 16px;
            ">
            <tbody>
        <!-- 날짜 섹션 -->
        <tr style="
            font-weight: 500;
            font-size: 12px;
            margin-bottom: 8px;
            color: #212531;">
            <td>
            <p th:text="${date}">2025.09.07</p>
            </td>
        </tr>
        <!-- 배너 이미지 -->
        <tr>
            <td>
            <img src="https://few-bucket-6c253cf8965ce212.s3.ap-northeast-2.amazonaws.com/public/images/fewBanner.png" alt="Newsletter Image" style="
            width: 328px;
            height: 68px;
            border-radius: 4px;
            overflow: hidden;
            max-width: 100%;
            height: auto;" />
            </td>
        </tr>

        <!-- 카테고리 섹션 -->

        <th:block th:each="categoryData : ${gensByCategory}">
            <tr style="background-color: #ffffff;">
                <td>
                    <h2 style="margin-top: 40px; font-size: 18px; font-weight: 600; color: #0c121b;">
                        <span th:text="${categoryData.categoryEmoji}">💻</span>
                        <span th:text="${' ' + categoryData.categoryName}"> 기술</span>
                    </h2>
                </td>
            </tr>
            <th:block th:each="gen : ${categoryData.gens}">
                <tr style="background-color: #f7f7f7;">
                    <td style="padding-left: 16px; padding-right: 16px; padding-top: 16px; padding-bottom: 8px;">
                        <span style="font-size: 16px; color: #37404f; font-weight: 400;" th:text="${' · ' + gen.headline}"> · WWDC 2025는 6월 9일부터 13일까지 온라인으로 열리며, 6월 9일 애플 파크에서 특별 행사도 진행됩니다.</span>
                        <a style="font-size: 12px; color: #6c757d; margin-top: 5px; font-style: italic; text-decoration: underline; cursor: pointer;"
                           th:href="${gen.url}" th:text="|${gen.mediaTypeName}|">(원문↗)</a>
                    </td>
                </tr>
            </th:block>
            <tr style="background-color: #f7f7f7;">
                <td style="padding-left: 16px; padding-right: 16px; padding-top: 16px; padding-bottom: 16px;">
                    <a style="font-weight: 400;
            font-size: 14px;
            width: 100%;
            color: #ffffff;
            padding: 12px 0px;
            background-color: #212531;
            border-radius: 4px;
            border: none;
            margin-top: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: block;" th:href="|${webLink}?category=${categoryData.categoryCode}|">웹에서 더보기</a>
                </td>
            </tr>
        </th:block>

        <!-- 푸터 섹션 -->
        <tr>
            <td align="center">
            <img src="https://few-bucket-6c253cf8965ce212.s3.ap-northeast-2.amazonaws.com/public/images/fewLogo.png" alt="Footer Image" style="
            width: 68px;
            height: 34px;
            max-width: 100%;
            padding-top: 60px;
            border-radius: 4px;
            overflow: hidden;
            height: auto;" />
            </td>
        </tr>

        <tr>
            <td align="center">
                <span style="padding-top: 8px; font-size: 14px; color: #4c5667; font-weight: 500;">한줄로 떠먹여주는 AI 요약 뉴스레터</span>
            </td>
        </tr>

        <tr>
            <td align="center">
                <a th:href="${webLink}" style="margin-top: 16px; padding: 16px; color: #37404f; font-weight: 600; font-size: 14px; cursor: pointer; background-color: #eaf6ff; border-radius: 8px; display: block; position: relative; text-decoration: none;">웹에서 오늘의 TOP 뉴스 보기
                <span style="position: absolute;
            right: 0; bottom: 0; width: 24px; height: 12px;
            border-top-left-radius: 8px;
            background: linear-gradient(to top left, #ffffff 50%, #1f2733 50%);"/>
            </a>
            </td>
        </tr>
        </tbody>
    </table>
    <table cellpadding="0" cellspacing="0" style="padding-bottom: 80px; background-color: #ffffff; width: 100%;">
        <tr>
            <td align="right" style="padding-right: 16px;">
                <a th:href="${instaLink}" style="display: block; width: 36px; height: 36px; margin-top: 24px; cursor: pointer;">
                    <img src="https://few-bucket-6c253cf8965ce212.s3.ap-northeast-2.amazonaws.com/public/images/instagramLogo.png" alt="Instagram" style="width: 36px; height: 36px;" />
                </a>
            </td>
            <td align="left" style="padding-left: 16px;">
                <a th:href="${webLink}" style="display: block; width: 36px; height: 36px; margin-top: 24px; cursor: pointer; border-radius: 8px;">
                    <img src="https://few-bucket-6c253cf8965ce212.s3.ap-northeast-2.amazonaws.com/public/images/webLinkLogo.png" alt="link" style="width: 36px; height: 36px;" />
                </a>
            </td>
        </tr>
    </table>
</body>
</html>
